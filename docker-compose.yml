services:
  # Backend API
  backend:
    build: .
    image: uptime-kabomba-go:latest
    container_name: uptime-kabomba-backend
    # No ports exposed - only accessible via Docker internal network
    volumes:
      - uptime-data:/data
    environment:
      - DATABASE_TYPE=sqlite
      - DATABASE_DSN=/data/uptime.db
      - PORT=8080
      - ENVIRONMENT=${ENVIRONMENT:-production}
      - JWT_SECRET=${JWT_SECRET}
      - CORS_ORIGINS=${CORS_ORIGINS:-http://localhost:3000}
      - OAUTH_ISSUER=${OAUTH_ISSUER}
      - OAUTH_CLIENT_ID=${OAUTH_CLIENT_ID}
      - OAUTH_CLIENT_SECRET=${OAUTH_CLIENT_SECRET}
      - OAUTH_SCOPES=${OAUTH_SCOPES:-openid,profile,email}
    # Grant CAP_NET_RAW capability for ICMP ping (raw sockets)
    # This allows ping to work without running as root
    cap_add:
      - NET_RAW
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8080/health"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 10s

  # Frontend Web UI
  frontend:
    build:
      context: ./web
      dockerfile: Dockerfile
    image: uptime-kabomba-frontend:latest
    container_name: uptime-kabomba-frontend
    ports:
      - "3000:3000"
    environment:
      # Empty string means API calls use relative URLs (proxied through Next.js)
      - NEXT_PUBLIC_API_URL=
      - INTERNAL_API_URL=http://backend:8080
    restart: unless-stopped
    depends_on:
      - backend

volumes:
  uptime-data:
    driver: local
