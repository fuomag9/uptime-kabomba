services:
  # Backend API
  backend:
    build: .
    image: uptime-kuma-go:latest
    container_name: uptime-kuma-backend
    ports:
      - "8080:8080"
    volumes:
      - uptime-data:/data
    environment:
      - DATABASE_TYPE=sqlite
      - DATABASE_DSN=/data/uptime.db
      - PORT=8080
      - JWT_SECRET=${JWT_SECRET:-change-me-in-production}
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8080/health"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 10s

  # Frontend Web UI
  frontend:
    image: node:20-alpine
    container_name: uptime-kuma-frontend
    working_dir: /app
    volumes:
      - ./web:/app
    ports:
      - "3000:3000"
    environment:
      - NEXT_PUBLIC_API_URL=http://localhost:8080
    command: sh -c "npm install && npm run dev"
    restart: unless-stopped
    depends_on:
      - backend

volumes:
  uptime-data:
    driver: local
