services:
  # Uptime Kuma with SQLite (default)
  uptime-kuma:
    build: .
    image: uptime-kuma-go:latest
    container_name: uptime-kuma
    ports:
      - "8080:8080"
    volumes:
      - uptime-data:/data
    environment:
      - DATABASE_TYPE=sqlite
      - DATABASE_DSN=/data/uptime.db
      - PORT=8080
      - JWT_SECRET=${JWT_SECRET:-change-me-in-production}
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8080/health"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 10s

volumes:
  uptime-data:
    driver: local
